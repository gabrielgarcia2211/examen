<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informacion Basica</title>

    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-light " style="background-color: #A569BD;">
        <form th:action="@{/logout}" th:method="post">
                 
            <button type="submit" class="btn btn-info btn-lg" >
             Cerrar sesion
            </button> 
          </form>
    </nav>
    <div class="container" style="padding-top: 15px; padding-bottom: 15px;">
        <form th:action="@{/menu/infoBasic}" th:method="post">
            <div class="form-group">
                <label for="exampleInputEmail1">Documento:</label>
                <span th:text="${user.documento}"></span>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Nombre:</label>
                <span th:text="${user.nombre}"></span>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Fecha nacimiento</label>
                <input type="date" class="form-control" id="exampleInputEmail1" name="fecha" required>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Numero telefono</label>
                <input type="text" class="form-control" id="exampleInputEmail1" name="telefono" required>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Tipo Persona</label>
                <select class="form-control" id="exampleFormControlSelect1" name="persona" required>
                    <option>Estudiante</option>
                    <option>Docente</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Eps</label>
                <select class="form-control" id="exampleFormControlSelect1" name="eps" required>
                    <option>Tiene</option>
                    <option>No tiene</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Genero</label>
                <select class="form-control" id="exampleFormControlSelect1" name="genero" required>
                    <option>Femenino</option>
                    <option>Masculino</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Modalidad</label>
                <select class="form-control" id="exampleFormControlSelect1" name="embarazada" required>
                    <option>Si</option>
                    <option>No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Modalidad</label>
                <select class="form-control" id="exampleFormControlSelect1" name="modalidad" requerid>
                    <option>Presencial</option>
                    <option>2</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Actualizar</button>
        </form>
    </div>
</body>

</html>
