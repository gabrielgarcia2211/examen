<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>

    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-light " style="background-color: #A569BD;">
        <form th:action="@{/logout}" th:method="post">
                 
            <button type="submit" class="btn btn-info btn-lg" >
             Cerrar sesion
            </button> 
          </form>
    </nav>
    <div class="container" style="padding-top: 15px; padding-bottom: 15px;">
        <form th:action="@{/menu/cormo}" th:method="post">
            <!-- Material unchecked -->

            <div style="margin-bottom:20px"class="form-check">
                <input name="tos" type="checkbox" class="form-check-input" id="materialUnchecked">
                <label class="form-check-label" for="materialUnchecked">Tos seca</label>
            </div>
            <!-- Material unchecked -->
            <div style="margin-bottom:20px" class="form-check">
                <input name="malestar" type="checkbox" class="form-check-input" id="materialUnchecked">
                <label class="form-check-label" for="">Malestar general</label>
            </div>
            <!-- Material unchecked -->
            <div style="margin-bottom:20px" class="form-check">
                <input name="fatiga" type="checkbox" class="form-check-input" id="materialUnchecked">
                <label class="form-check-label" for="">Fatiga</label>
            </div>
            <!-- Material unchecked -->
            <div style="margin-bottom:20px" class="form-check">
                <input name="secrecion" type="checkbox" class="form-check-input" id="materialUnchecked">
                <label class="form-check-label" for="">Secreccion nasal</label>
            </div>
            <!-- Material unchecked -->
            <div style="margin-bottom:20px" class="form-check">
                <input name="dolor" type="checkbox" class="form-check-input" id="materialUnchecked">
                <label class="form-check-label" for="">Dolor garganta</label>
            </div>
            <!-- Material unchecked -->
            <div style="margin-bottom:20px" class="form-check">
                <input name="dificultad" type="checkbox" class="form-check-input" id="materialUnchecked">
                <label class="form-check-label" for="">Dificulta por respirar</label>
            </div>
            <div style="margin-top:12px" class="form-group" id="contrasena-group">
                <input type="password" class="form-control" placeholder="Temperatura" name="temperatura"/>
            </div>
            <button type="submit" class="btn btn-primary">Actualizar</button>
        </form>
    </div>
</body>

</html>
